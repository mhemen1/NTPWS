<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Primjer</title>
</head>
<body>
    <h1 style="text-align: center;">Video Primjer</h1>
    
    <!-- HTML5 video element -->
    <h2>HTML5 Video</h2>
    <video width="640" height="360" controls >
        <source src="images/Sample Video.mp4" type="video/mp4">
        Vaš preglednik ne podržava HTML5 video element.
    </video>
    <p>Ovo je primjer videa korištenjem HTML5 <code>&lt;video&gt;</code> elementa.</p>
    
    <hr>
    
    <!-- YouTube video preko iframe elementa -->
    <h2>YouTube Video</h2>
    <iframe width="640" height="360" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
    <p>Ovo je primjer videa sa YouTube servisa pomoću <code>&lt;iframe&gt;</code> elementa.</p>
</body>
</html>
